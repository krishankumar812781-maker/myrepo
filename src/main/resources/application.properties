spring.application.name=MovieBooking

# MySQL Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/BookingDatabase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL statements in the log
spring.jpa.show-sql=true

# JWT Secret (MUST be a long, random, secure string)
app.jwt-secret=averylongandsupersecuresecretkeythatyoumustchange
# Expiration time in milliseconds (e.g., 7 days)
app.jwt-expiration-milliseconds=604800000

spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql


