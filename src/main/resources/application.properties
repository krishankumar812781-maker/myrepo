spring.application.name=MovieBooking

# MySQL Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/BookingDatabase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL statements in the log
spring.jpa.show-sql=true

spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql

# JWT Access Token (e.g., 15 minutes)
app.jwt-expiration-milliseconds=900000

# JWT Refresh Token (e.g., 30 days)
app.jwt-refresh-expiration-milliseconds=2592000000

# Your secret key (should be very long and secure)
app.jwt-secret=averylongandsupersecuresecretkeythatyoumustchange


